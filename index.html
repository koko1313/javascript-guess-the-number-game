<!doctype html>
<html>
<head>
    <meta charset="utf-9">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Guess the number</title>
</head>
<body>
    <div class="game">
        <div id="inputSettings" >
            <p class="infoBox">Въведи максимално число</p>
            <input type="number" id="maxNumber" onkeyup="enableStartButton()">
            <button id="startGameButton" onClick="startGame()" disabled>Започни игра</button>
        </div>
        <div id="playground">
            <p class="infoBox" id="infoBox">Опитай се да познаеш числото</p>
            <p class="infoBox">Брой опити: <span id="counter">0</span></p>
            <input type="number" id="numberField" onkeyup="numberChange()" />
            <button id="guessButton" onClick="check()" disabled>Познай</button>
            <button id="resetButton" onClick="reset()">Рестартирай</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
